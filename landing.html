<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="landingStyle.css">
</head>
<body>
    <main class="dashboard">
        <header>
            <a href="index.html">PennyWise</a>
        </header>
        <h1>PennyWise - Dashboard</h1>
        <section class="net-balance">
            <h2>Net Expenses</h2>
            <h1 id="tot-balance">$69</h1>
        </section>

        <section class="expenses">
            <header class="exp-header">
                <h2>Expenses</h2>
                <button id="add-btn" class="main-button">+ Add Expense</button>
            </header>
        
        <ul id="expense-tbl" class="main-tbl">
           <li>iasdadad</li>
           <li>asadadad</li> 
        </ul>
        </section>

        <section class="analysis">
            <h2>Category Breakdown</h2>
            <div id="analysis-grid" class="main-analysis">

            </div>
            <div id="analysis-chart" class="main-chart">

            </div>
        </section>

        <div id="float-expense">
            <h3>Expense Adder</h3>
            <form>
                <label for="description">Enter detail: </label>
            <input type="text" id="description" name="description" placeholder="e.g. Lunch with friends" required><br>
            <label for="amount">Enter amount spent: </label>
            <input type="number" id="amount" name="amount" placeholder="e.g. 10000" required><br>
            <label>Enter expense category: </label>
            <select id="category" name="category">
                <option value="food-drinks">Food & Drinks</option>
                <option value="groceries">Groceries</option>
                <option value="shopping">Shopping</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="health-fitness">Health & Fitness</option>
            </select><br>
            <label>Enter date: </label>
            <input type="date" id="input-date" required>
                <div class="modal-actions">
                    <button type="button" id="close-modal" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Expense</button>
                </div>
            </form>
            
        </div>
    </main>
</body>
</html>
